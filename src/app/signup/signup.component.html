<div class="signup-container"></div>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3 text-center">
            <md-card class="signup-card">
                <md-card-title>
                    <h2>Register</h2>
                </md-card-title>
                <md-card-content>
                    <form [formGroup]="signupForm" class="signup-form">
                        <md-input-container class="input">
                            <input type="email" class="input" mdInput placeholder="Email" formControlName="email" required>
                            <md-error *ngIf="emailFormControl.hasError('pattern')">
                                Please enter a valid email address
                            </md-error>
                            <md-error *ngIf="emailFormControl.hasError('required')">
                                Email is <strong>required</strong>
                            </md-error>
                        </md-input-container>
                        <md-input-container class="input">
                            <input type="password" class="input" mdInput placeholder="Password" formControlName="password" required>
                            <md-error *ngIf="passwordFormControl.hasError('required')">
                                Password is <strong>required</strong>
                            </md-error>
                        </md-input-container>
                    </form>
                    <span *ngIf="error">{{ error }}</span>
                    <md-card-actions>
                        <button md-raised-button color="primary" (click)="signup()">Register</button>
                        <button md-raised-button (click)="cancel()">Cancel</button>
                    </md-card-actions>
                </md-card-content>
            </md-card>
        </div>
    </div>
</div>
